<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="사주팔자와 대운을 분석하여 인생의 지도를 그려드립니다." />
  <title>아사주달(Asajudal)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+KR:wght@300;600&display=swap"
    rel="stylesheet">
</head>

<body>
  <canvas id="particles-canvas"></canvas>
  <div id="app">
    <main class="landing-container">
      <img src="/src/아사주달.png" alt="아사주달 로고" class="logo fade-in" />
      <h1 class="title fade-in delay-1">운명의 나침반</h1>
      <p class="subtitle fade-in delay-2">당신의 운명을 읽고 미래를 준비하세요.</p>
      <p class="description fade-in delay-3">
        고대의 지혜로 당신의 삶을 명확하게 비춰드립니다.<br>
        지금 바로 당신의 사주를 확인해보세요.
      </p>
      <div class="cta-container fade-in delay-4">
        <button id="start-btn" class="glow-button">무료 사주 분석하기</button>
      </div>
    </main>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
